<div ng-controller="HFTStartController">
      <div rw-subject-header time-remaining="timeRemaining" time-total="config.timeLimit"></div>
      <div time-remaining="timeRemaining" time-total="config.timeLimit"></div>
      <div class="container">

      <div class="ui-container" id="ui">
        <!--Top two screens-->
        <div class="row" style="margin-bottom:20px;">

          <!--Top left screen-->
          <div class="col-xs-4" style="height:320px; padding-right:20px;">
            <div class="top-left-screen screen"></div>
          </div>

          <!--Top right screen-->
          <div class="col-xs-8 market-graph screen" style="height:320px;">
            <svg width="100%" height="100%" id="graph1">
            </svg>
          </div>
        </div>

        <!--Bottom two screens-->
        <div class="row">

          <!--Bottom left screen-->
          <div class="col-xs-4" style="height:320px; padding-right:20px">
            <div class="bottom-left-screen screen">

              <div id="buttons-container">

                <div class="button-container">
                  <button id="speed" class="btn btn-warning" type="button">
                    {{speed_button_text}}
                  </button>
                </div>

                <div class="button-container">
                  <button id="state_out" ng-disabled="state=='state_out'" class="btn btn-info" type="button">
                    Out
                  </button>
                  <button id="state_snipe" ng-disabled="state=='state_snipe'" class="btn btn-danger" type="button">
                    Snipe
                  </button>
                  <button id="state_maker" ng-disabled="state=='state_maker'" class="btn btn-primary" type="button">
                    Maker
                  </button>
                </div>

              </div>

              <div id="slider-container">
                  <input id="slider-val" value={{sliderVal}} readonly>
                  <div id="slider"></div>
              </div>

            </div>
          </div>


          <!--Bottom right screen-->
          <div class="col-xs-8 screen market-graph" style="height:320px; background-color:yellow;">
             <svg width="100%" height="100%" id="graph2">
             </svg>
          </div>
        </div>
        <!--End Screens-->
        <button id="test1" type="button">Your Transaction</button>
        <button id="test2" type="button">Other Transaction</button>
      </div><!-- ui-container -->

      </div>
    </div>
