<div ng-controller="HFTStartController">
      <div rw-subject-header time-remaining="timeRemaining" time-total="config.timeLimit"></div>
      <div time-remaining="timeRemaining" time-total="config.timeLimit"></div>
      <div class="container">

        <!--Top two screens-->
        <div class="row">

          <!--Top left screen-->
          <div class="col-xs-4" style="height:320px; background-color:blue">
          </div>

          <!--Top right screen-->
          <div class="col-xs-8 market-graph" style="height:320px;">
            <svg width="100%" height="100%" id="graph1">

            </svg>
          </div>
        </div>

        <!--Bottom two screens-->
        <div class="row">

          <!--Bottom left screen-->
            <div class="col-xs-4" style="height:320px; background-color:green">
                <div id="button-container">
                    <button id="snipe" class="action-button" type="button">Snipe!</buttton>
                    <button id="speed" class="action-button" type="button">Speed</buttton>
                    <button id="out" class="action-button" type="button">Out</buttton>
                </div>
                <div id="slider-container">
                    <input id="slider-val" value="5" readonly>
                    <div id="slider"></div>
                </div>
          </div>

          <!--Bottom right screen-->
          <div class="col-xs-8" style="height:320px; background-color:yellow">
          </div>
        </div>
        <!--End Screens-->

      </div>
    </div>
